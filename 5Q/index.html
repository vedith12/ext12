<html>

<body>

    <input type="number" id="n" onchange="s()">
    <p id="r"></p>

    <script>
        function checkNumber(n) {
            return new Promise((resolve, reject) => {
                if (n > 0) resolve("Positive Number");
                else reject("Not Positive");
            });
        }
        function s() {

            let num = n.value;

            if (num) checkNumber(num)
                .then(msg => r.innerHTML = msg)
                .catch(err => r.innerHTML = err);
        }
    </script>

</body>

</html>
