<html>

<body>

    <input id="num">
    <button onclick="f()">Find</button>
    <p id="res"></p>

    <script>
        function f() {
            let fact = 1;
            for (i = 1 ; i <= num.value; i++) {
                fact *= i;
            }
            res.innerHTML = fact;
        }
    </script>

</body>

</html>
